<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="slider">
        <div class="slides">
        	<img class="slides" src="http://picsum.photos/seed/picsum/600/400" alt="">
        	<img class="slides" src="https://picsum.photos/id/1/600/400" alt="">
        	<img class="slides" src="https://picsum.photos/id/11/600/400" alt="">
        	<img class="slides" src="https://picsum.photos/id/17/600/400" alt="">
        	<img class="slides" src="https://picsum.photos/id/28/600/400" alt="">
        	<img class="slides" src="https://picsum.photos/id/10/600/400" alt="">
        </div>
    </div>

    <div id="dots">
        <button class="dot" id="dot1">1</button>
        <button class="dot" id="dot2">2</button>
        <button class="dot" id="dot3">3</button>
        <button class="dot" id="dot4">4</button>
        <button class="dot" id="dot5">5</button>
        <button class="dot" id="dot6">6</button>
    </div>
</div>
<button id="right">Next</button>
<button id="left">Previous</button>
</div>
    <script src="main.js"></script>
</body>

</html>
